<div class="container thankyou">
	<div class="row columns">
		<div ng-show="error" class="alert alert-danger">{{error}}</div>
		<form class="orderLookup" name="orderLookup">
			<div class="form-group">
				<label for="orderID">Order ID</label>
				<input type="text" name="orderID" id="orderID" class="form-control" placeholder="Order Id" required />
				<p class="help-block">You Order ID is required.</p>
			</div>
			<div class="form-group">
				<label for="emailID">Email ID</label>
				<input type="text" name="emailID" id="emailID" class="form-control" placeholder="Associated email-id" required />
				<p class="help-block">Enter an associated Email ID.</p>
			</div>
			<div class="form-actions">
				<button type="submit" ng-disabled="orderLookup.$invalid" class="btn btn-primary" ng-click="orderLookup()">Search Order</button>
			</div>
		</form>
	</div>
</div>
