<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times fa-2x" style="margin:10px;"></i>
</button>
<div class="modal-header">
    <h3 class="modal-title" style="margin: 15px 25px;">Edit product Part No: {{product.productPartNo}}</h3>
</div>
<div class="modal-body">
    <form name="product_form" class="" role="form" novalidate style="margin-left: 30px;">
    	<form-element label="Name" mod="product">
            <input type="text" class="form-control" name="name" placeholder="Product Name" ng-model="product.productName"focus/>
        </form-element>
        <form-element label="Description" mod="product">
        <textarea class="form-control" name="description" placeholder="Description" ng-model="product.Description">{{product.description}}</textarea>
        </form-element>
        <form-element label="Stock" mod="product">
            <input type="text" name="stock" class="form-control" placeholder="Stock" ng-model="product.productAvailablility" only-numbers/>
        </form-element>
        <form-element label="Status" mod="product">
           <label>
              <input type="checkbox" ng-model="product.productStatus" value="product.productStatus"> Active
            </label>
        </form-element>
        <form-element label="Rating" mod="product">
            <uib-rating ng-model="product.averageProductRating" max="5" on-leave="overStar = null" aria-labelledby="default-rating"></uib-rating>
        </form-element>

        <form-element label="Price" mod="product">
            <input type="text" name="price" class="form-control" placeholder="Price" ng-model="product.productPrice"  only-numbers/>
            <small class="errorMessage" ng-show="product_form.price.$dirty && product_form.price.$invalid"> Enter the price.</small>
        </form-element>




    	<div class="modal-footer">
            <form-element label="">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                    <button ng-click="saveProduct(product);"
                            ng-disabled="product_form.$invalid || enableUpdate"
                            class="btn btn-sm btn-primary"
                            type="submit">
                        <i class="ace-icon fa fa-check"></i>{{buttonText}}
                    </button>
                </div>
            </form-element>
        </div>
    </form>
</div>
