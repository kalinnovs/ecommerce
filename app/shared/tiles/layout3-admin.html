<div class="item-box-layout layout-3">
    <div class="wrapper row">
        <div class="span_6_of_12 col">
            <div class="tile wide-full-tile {{layout.layout3.tilesList[0].tileType | lowercase}} {{layout.layout3.tilesList[0].imageBackground}}">
                <figure>
                    <img alt="" ng-src="{{layout.layout3.tilesList[0].tileCategory.tileImagePath}}">
                </figure>
                <div class="detail">
                    <h4>{{layout.layout3.tilesList[0].tileCategory.categoryName}}</h4>
                </div>
                <div class="admin chooseItem">
                    <select name="category" ng-model="productRootCategoryId[layout.layout3.tilesList[0].tileId]" ng-change="getSubCategories(productRootCategoryId[layout.layout3.tilesList[0].tileId], {{layout.layout3.tilesList[0].tileId}})" class="categoryDropdown form-control" ng-init="productRootCategoryId[layout.layout3.tilesList[0].tileId]" required >
                        <option value="">Category</option>
                        <option ng-repeat="category in productTree.categoryList" value="{{category.categoryId}}">{{category.categoryName}}</option>
                    </select>
                    <select ng-model="subCategoryId[layout.layout3.tilesList[0].tileId]" class="subcategoryDropdown form-control" ng-init="subCategoryId[layout.layout3.tilesList[0].tileId]"  ng-change="getSelectedCategory(productRootCategoryId[layout.layout3.tilesList[0].tileId], subCategoryId[layout.layout3.tilesList[0].tileId], 'layout3', {{layout.layout3.tilesList[0].tileId}})">
                        <option value="">Sub Category</option>
                        <option ng-repeat="subcat in subCategoryList[layout.layout3.tilesList[0].tileId]" value="{{subcat.categoryId}}"
                        ng-selected="{{(subcat.categoryId == productRootCategoryId[layout.layout3.tilesList[0].tileId]) ? 'selected' : false}}" >{{subcat.categoryName}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="span_6_of_12 col">
            <div class="wide-partition">
                <div class="wide-half-tile tile {{layout.layout3.tilesList[1].tileType | lowercase}} {{layout.layout3.tilesList[1].imageBackground}}">
                    <figure>
                        <img alt="" ng-src="{{layout.layout3.tilesList[1].tileCategory.tileImagePath}}">
                    </figure>
                    <div class="detail">
                        <h4>{{layout.layout3.tilesList[1].tileCategory.categoryName}}</h4>
                    </div>
                    <div class="admin chooseItem">
                        <select name="category" ng-model="productRootCategoryId[layout.layout3.tilesList[1].tileId]" ng-change="getSubCategories(productRootCategoryId[layout.layout3.tilesList[1].tileId], {{layout.layout3.tilesList[1].tileId}})" class="categoryDropdown form-control" ng-init="productRootCategoryId[layout.layout3.tilesList[1].tileId]" required >
                            <option value="">Category</option>
                            <option ng-repeat="category in productTree.categoryList" value="{{category.categoryId}}">{{category.categoryName}}</option>
                        </select>
                        <select ng-model="subCategoryId[layout.layout3.tilesList[1].tileId]" class="subcategoryDropdown form-control" ng-init="subCategoryId[layout.layout3.tilesList[1].tileId]"  ng-change="getSelectedCategory(productRootCategoryId[layout.layout3.tilesList[1].tileId], subCategoryId[layout.layout3.tilesList[1].tileId], 'layout3', {{layout.layout3.tilesList[1].tileId}})">
                            <option value="">Sub Category</option>
                            <option ng-repeat="subcat in subCategoryList[layout.layout3.tilesList[1].tileId]" value="{{subcat.categoryId}}"
                            ng-selected="{{(subcat.categoryId == productRootCategoryId[layout.layout3.tilesList[1].tileId]) ? 'selected' : false}}" >{{subcat.categoryName}}</option>
                        </select>
                    </div>
                </div>
                <div class="wide-half-tile tile {{layout.layout3.tilesList[2].tileType | lowercase}} {{layout.layout3.tilesList[2].imageBackground}}">
                    <figure>
                        <img alt="" ng-src="{{layout.layout3.tilesList[2].tileCategory.tileImagePath}}">
                    </figure>
                    <div class="detail">
                        <h4>{{layout.layout3.tilesList[2].tileCategory.categoryName}}</h4>
                    </div>
                    <div class="admin chooseItem">
                        <select name="category" ng-model="productRootCategoryId[layout.layout3.tilesList[2].tileId]" ng-change="getSubCategories(productRootCategoryId[layout.layout3.tilesList[2].tileId], {{layout.layout3.tilesList[2].tileId}})" class="categoryDropdown form-control" ng-init="productRootCategoryId[layout.layout3.tilesList[2].tileId]" required >
                            <option value="">Category</option>
                            <option ng-repeat="category in productTree.categoryList" value="{{category.categoryId}}">{{category.categoryName}}</option>
                        </select>
                        <select ng-model="subCategoryId[layout.layout3.tilesList[2].tileId]" class="subcategoryDropdown form-control" ng-init="subCategoryId[layout.layout3.tilesList[2].tileId]"  ng-change="getSelectedCategory(productRootCategoryId[layout.layout3.tilesList[2].tileId], subCategoryId[layout.layout3.tilesList[2].tileId], 'layout3', {{layout.layout3.tilesList[2].tileId}})">
                            <option value="">Sub Category</option>
                            <option ng-repeat="subcat in subCategoryList[layout.layout3.tilesList[2].tileId]" value="{{subcat.categoryId}}"
                            ng-selected="{{(subcat.categoryId == productRootCategoryId[layout.layout3.tilesList[2].tileId]) ? 'selected' : false}}" >{{subcat.categoryName}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
