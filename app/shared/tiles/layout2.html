<div class="item-box-layout layout-2">
    <div class="wrapper row">
        <div class="span_6_of_12 col" ng-repeat="(key, value) in tile.layout.layout2.products">
            <div class="tile wide-full-tile {{value.feature}} {{value.imageBackground}}">
                <figure>
                    <a href="javascript:void(0);"><img alt="" ng-src="{{value.image.large.src}}"></a>
                </figure>
                <a href="{{value.href}}">
                    <div class="detail">
                        <h4>{{value.productTitle}}</h4>
                        <span>{{value.currency}} {{value.price}}</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
