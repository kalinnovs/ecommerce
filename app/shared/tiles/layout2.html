<div class="item-box-layout layout-2">
    <div class="wrapper row">
        <div class="span_6_of_12 col" ng-repeat="(key, value) in tile.layout.layout2.tilesList">
            <a href="{{value.tileCategory.categoryDetailsURL}}">
                <div class="tile wide-full-tile {{value.tileType | lowercase}} {{value.imageBackground}}">
                    <figure>
                        <img alt="" ng-src="{{value.tileCategory.tileImagePath}}">
                    </figure>
                    <div class="detail">
                        <h4>{{value.tileCategory.categoryName}}</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
